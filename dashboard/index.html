<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><i class="fa-solid fa-gauge-high"></i>Dashboard</div>
        <div class="search">
          <div class="search-content">
            <div class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              name="search"
              type="text"
              placeholder="Search for projects"
              autofocus
            />
          </div>
        </div>
        <div class="info">
          <div class="icons">
            <i class="fa-solid fa-moon"></i>
            <div class="notifications">
              <i class="fa-solid fa-bell"></i>
              <span>3</span>
            </div>
            <img src="./icone_usuario.png" alt="user" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="menu">
          <div class="menu-content">
            <ul>
              <li>
                <div class="link-menu active">
                  <i class="fa-solid fa-house"></i>
                  <a href="index.html">Home</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-file-invoice"></i>
                  <a href="index.html">Forms</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-address-card"></i>
                  <a href="index.html">Cards</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-chart-pie"></i>
                  <a href="index.html">Charts</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-arrow-pointer"></i>
                  <a href="index.html">Buttons</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-window-maximize"></i>
                  <a href="index.html">Modal</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-table"></i>
                  <a href="index.html">Tables</a>
                </div>
              </li>
              <li>
                <div class="link-menu">
                  <i class="fa-solid fa-table-columns"></i>
                  <a href="index.html">Pages</a>
                </div>
              </li>
            </ul>
          </div>
          <div class="buttons">
            <button>
              Create Account
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="content">
          <h1>Dashboard</h1>
          <div class="content-text">
            <span class="text">
              <i class="fa-solid fa-star"></i>
              Start this project on GitHub
            </span>
            <span>View more</span>
          </div>
          <div class="cards">
            <div class="card-content">
              <div class="card-icon">
                <i class="fa-solid fa-users-line"></i>
              </div>
              <div class="card-text">
                <span class="card-title">Total Clients</span>
                <span class="card-number">6389</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
