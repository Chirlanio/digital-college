<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não Encontrada</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <div class="top-left">
            <div class="icon-logo">
              <i class="fa-solid fa-tree"></i>
            </div>
            <div class="icon-logo-two">
              <i class="fa-solid fa-tree"></i>
              <p>
                <a class="forest" href="#">Forest Infinity</a>
              </p>
            </div>
          </div>
          <div class="top-right">
            <div class="menu-left">
              <a href="#">Home</a>
              <a href="#">Orçamento</a>
              <a href="#">Sobre</a>
              <a href="#">Contato</a>
            </div>
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>

        <!-- B -->
        <div class="meio">
          <div class="left">
            <img
              src="./images/404-error-page-not-found-with-people-connecting-a-plug-animate.svg"
              alt="Page404"
            />
          </div>
          <div class="right">
            <div class="card-right">
              <div class="card-text">
                <p>Page Not Found</p>
              </div>
              <h1>Uh Oh! Error 404</h1>
              <p>
                Parece que não encontramos a página procurada, tente mais tarde!
              </p>
              <div class="card-buttons">
                <button id="back-to">Back to Homepage</button>
                <button id="visit">Visit our Help center</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <div class="footer-text">
            <p>Acesse nossas redes Sociais</p>
            <div class="icon-social">
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
